- hosts: pis
  tasks:
  - name: Install k3s workers with containerd & storage role
    ansible.builtin.shell: "k3sup join --k3s-version v1.21.1+k3s1 --server-host nano-4gb.pigscanfly.ca --host $(hostname).pigscanfly.ca --k3s-extra-args '--node-label node.kubernetes.io/storage=storage'"
    args:
      creates: /usr/local/bin/k3s-agent-uninstall.sh
    become: true
- hosts: docker-hosts
  tasks:
  - name: Install docker
    apt:
      pkg:
        - docker-ce
        - docker-ce-cli
        - containerd.io
    become: yes
- hosts: gpus
  tasks:
  - name: Install k3s workers with docker
    ansible.builtin.shell: "k3sup join --k3s-version v1.21.1+k3s1 --server-host nano-4gb.pigscanfly.ca --host $(hostname).pigscanfly.ca --k3s-extra-args '--docker --node-label node.kubernetes.io/gpu=gpu'"
    args:
      creates: /usr/local/bin/k3s-agent-uninstall.sh
    become: true
- hosts: x86
  tasks:
  - name: Install k3s workers with docker
    ansible.builtin.shell: "k3sup join --k3s-version v1.21.1+k3s1 --server-host nano-4gb.pigscanfly.ca --host $(hostname).pigscanfly.ca --k3s-extra-args '--node-label svccontroller.k3s.cattle.io/enablelb=true'"
    args:
      creates: /usr/local/bin/k3s-agent-uninstall.sh
    become: true
