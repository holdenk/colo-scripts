---
- hosts: kubernetes
  tasks:
  - name: Update all packages to their latest version
    apt:
      name: "*"
      state: latest
      update_cache: yes
    become: yes
  - name: Install some base libraries we need
    apt:
      pkg:
        - curl
        - apt-transport-https
        - ca-certificates
        - gnupg
        - lsb-release
    become: yes
  - name: Add an Apt signing key for 2ndquadrant
    ansible.builtin.apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present
    become: yes
  - name: Add docker repo
    ansible.builtin.apt_repository:
      repo: "deb https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    become: yes
  - name: Install containerd.io
    apt:
      pkg:
        - containerd.io
    become: yes
  - name: Install k3sup
    ansible.builtin.shell: "curl -sLS https://get.k3sup.dev | sh"
    args:
      creates: /usr/local/bin/k3sup
    become: true
- hosts: kube-leader
  tasks:
  - name: Install docker
    apt:
      pkg:
        - containerd.io
        - docker-ce
        - docker-ce-cli
    become: yes
  - name: Install k3s leader
    ansible.builtin.shell: "k3sup install --k3s-version v1.21.1+k3s1 --host $(hostname).pigscanfly.ca --context k3s --k3s-extra-args '--disable servicelb --disable traefik'"
    args:
      creates: /usr/local/bin/k3s-uninstall.sh
    become: true
